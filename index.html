<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="stats">
      <h3 class="stats__title">{{"Текущих задач: "+ tasks.length}}</h3>
      <task @task_done="delete_task(index)" v-for="(data, index) in tasks" :key="index" :data="data"></task>
    </div>
    <div class="add_task">
      <div class="add_task__input">
        <input type="text" v-model="new_task.title" placeholder="новая задача">
        <textarea v-model="new_task.desc" placeholder="Описание"></textarea>
      </div>
      <button @click="add_task()" class="add_task__btn">➕</button>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="/index.js"></script>

</body>
</html
